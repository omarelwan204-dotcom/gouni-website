
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoUni | Professional University Consulting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
          scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            background-color: #ffffff;
            color: #0f172a;
        }
        [dir="rtl"] {
            font-family: 'Cairo', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }
        [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3 {
            font-family: 'Cairo', sans-serif;
            font-weight: 900;
            letter-spacing: 0;
        }
        
        .font-black {
          font-weight: 900 !important;
        }
        
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
          background: #94a3b8;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #64748b;
        }

        .premium-blur {
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
        }

        .dot-pattern {
          background-image: radial-gradient(#64748b 0.8px, transparent 0.8px);
          background-size: 32px 32px;
        }
        
        /* Smooth section transitions */
        section {
          position: relative;
          z-index: 1;
        }

        /* Responsive text shadow utility */
        .text-shadow-hero {
          text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }
    </style>
